<header role="banner" class="site-head">
<div class="nav-content">
      <a href="/" aria-label="{{ site.name }} - home" class="site-head__brand">
        {% include "partials/dengel.svg" %}
      </a>
      <nav class="nav site-head__nav font-sans" aria-label="Primary">
        <ul class="nav__list">
          {% for item in navigation.items %}
          <li>
            <a {{ helpers.getLinkActiveState(item.url, page.url) | safe }} href="{{ item.url }}" title="{{ item.title }}" data-highlight="{{item.highlight}}">{{ item.text }}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
</div>
  {% if p5 %}
    <div id="sketch-container"></div>
    
  {% endif %}
</header
